        <h1>Rock Paper Scissors</h1>
    </header>

        <div class="score-counter">
            <div>
                <h2>Your Score</h2>
                <p id="user-score">0</p>
            </div>
            <div>
                <h2>Computer Score</h2>
                <p id="cpu-score">0</p>
            </div>
        </div>
        <div class = "input-buttons">
            <button onclick="userChoice('rock');cpuChoice();compare();messageWriter();scoreUpdate()">rock</button>
            <button onclick="userChoice('paper');cpuChoice();compare();messageWriter();scoreUpdate()">paper</button>
            <button onclick="userChoice('scissors');cpuChoice();compare();messageWriter();scoreUpdate()">Scissors</button>
        </div>
        <div>
            <img src="#">
            <img src="#">
        </div>
        <p id="win-lose-message"></p>
    </main>

        </p>
