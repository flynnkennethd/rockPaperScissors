<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta title="Rock Paper Scissors">
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <main>
        <div class ="score-counter">
            <div>
                <h2>Your Score</h2>
                <p class ="user-score">0</p>
            </div>
            <div>
                <h2>Computer Score</h2>
                <p class ="cpu-score">0</p>
            </div>
        </div>
        <div class = "input-buttons">
            <button class ="rock">rock</button>
            <button class ="paper">paper</button>
            <button class ="scissors">Scissors</button>
        </div>
    </main>
    <footer>
        <p>This is a project made by Kenneth Flynn. | 
            <a href = "https://github.com/flynnkennethd/rockPaperScissors">Check out my GitHub</a>
        </p>
    </footer>

</html>
